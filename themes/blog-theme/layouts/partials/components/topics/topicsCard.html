<div class="topic-card">
    <a href="/topics/{{ .slug }}">
        <div class="topic-card-image">
            <img src="{{ .image }}" />
        </div>
        <div class="topic-card-info">
            <div class="topic-card-description">
                {{ .description }}
            </div>
            <div class="topic-card-see-more">
                <button>See More</button>
            </div>
        </div>
    </a>
</div>
