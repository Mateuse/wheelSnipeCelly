<div class="social-bar-msg">
    <p>Share On</p>
</div>
<div class="social-bar">
    <a href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="_blank" class="social-bar-twitter social-bar-img">
        <img src="/assets/twitter.svg"/>
    </a>
    <a href="https://www.facebook.com/sharer.php?u={{ .Permalink }}" target="_blank" class="social-bar-facebook social-bar-img">
        <img src="/assets/facebook.svg"/>
    </a>
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}" target="_blank" class="social-bar-linkedin social-bar-img">
        <img src="/assets/linkedin.svg"/>
    </a>
    <!-- Instagram doesn't allow link sharing, but you could still include it as a prompt to share manually. -->
    <!-- <div class="social-bar-instagram social-bar-img">
        <img src="/assets/instagram.svg"/>
    </div> -->
</div>
