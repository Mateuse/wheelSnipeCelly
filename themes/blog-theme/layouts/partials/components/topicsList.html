{{ with .Params.subtopic }}
    <div class="topic-list">
        <ul>
            {{ $firstThree := first 3 . }}
            {{ range $firstThree }}
                {{ $slug := replace (lower .) " " "-" }}
                <a href="/topics/{{ $slug }}">
                    <li>{{ . }}</li>
                </a>
            {{ end }}
        </ul>
    </div>
{{ end }}
